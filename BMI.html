<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BDHealth</title>
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- styles  -->
    <link rel="stylesheet" href="./styles/BMI.css" />
  </head>
  <body>
    <!-- navigation section  -->
    <nav class="bg-[#213555] text-white p-4">
      <div
        class="container max-w-screen-xl mx-auto flex justify-between items-center font-bold"
      >
        <div class="flex items-center">
          <img
            src="./assets/images/nav-logo.png"
            alt="Logo"
            class="w-10 h-10 rounded-full"
          />
          <span class="ml-2 text-lg font-semibold">BDHealth</span>
        </div>
        <div class="hidden md:flex space-x-4">
          <a href="#" class="px-3 py-2 rounded hover:bg-[#3E5879]">Home</a>
          <a href="#" class="px-3 py-2 rounded hover:bg-[#3E5879]">About</a>
          <a href="#" class="px-3 py-2 rounded hover:bg-[#3E5879]">Services</a>
          <a href="#" class="px-3 py-2 rounded hover:bg-[#3E5879]">Goals</a>
          <a href="#" class="px-3 py-2 rounded hover:bg-[#3E5879]">Contact</a>
        </div>
        <button id="menu-toggle" class="block md:hidden focus:outline-none">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </nav>
    <div id="mobile-menu" class="hidden md:hidden">
      <div class="bg-gray-800 text-white p-4">
        <a href="#" class="block mb-2 hover:text-gray-200 text-center">Home</a>
        <a href="#" class="block mb-2 hover:text-gray-200 text-center">About</a>
        <a href="#" class="block mb-2 hover:text-gray-200 text-center"
          >Services</a
        >
        <a href="#" class="block mb-2 hover:text-gray-200 text-center">Goals</a>
        <a href="#" class="block mb-2 hover:text-gray-200 text-center"
          >Contact</a
        >
      </div>
    </div>

    <!-- bmi section  -->
    <div
      class="bmi w-screen h-screen flex flex-col justify-center items-center bg-[#FFF4B7]"
    >
      <div class="bmi-calc-left">
        <img
          src="./assets/images/bmi-banner.svg"
          alt=""
          class="w-[300px] lg:w-[400px]"
        />
      </div>
      <div
        class="bmi-calc bmi-calc-right container mx-auto p-8 mt-10 rounded-lg max-w-screen-md mx-2"
      >
        <h1
          class="text-2xl md:text-3xl lg:text-4xl font-bold mb-4 text-[#17B8A6] text-center"
        >
          FIND BMI
        </h1>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="weight" class="block text-gray-700 font-medium mb-2"
              >Weight (kg):</label
            >
            <input
              type="number"
              id="weight"
              class="border border-gray-300 rounded-md p-2 w-full"
              placeholder="Enter Weight"
            />
          </div>
          <div>
            <label for="height" class="block text-gray-700 font-medium mb-2"
              >Height (cm):</label
            >
            <input
              type="number"
              id="height"
              class="border border-gray-300 rounded-md p-2 w-full"
              placeholder="Enter Height"
            />
          </div>
        </div>

        <div class="my-4">
          <label for="gender" class="block text-gray-700 font-medium mb-2"
            >Gender:</label
          >
          <select
            id="gender"
            class="border border-gray-300 rounded-md p-2 w-full"
          >
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="bmi-button text-right">
          <button id="calculate-btn" class="button mt-4">Calculate</button>
        </div>

        <div id="result" class="mt-4 text-center text-[#003161]"></div>
      </div>
    </div>

    <script type="module" src="bmi.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
